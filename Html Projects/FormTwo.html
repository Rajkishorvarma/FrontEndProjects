<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Two</title>
</head>
<body>
    <h1>Job Application</h1>
    <form>
        <label for="name">Name </label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="emailId">Email Id</label>
        <input type="email" id="emailId" name="email">
        <br>
        <br>
        <label for="MobileNo">Mobile No. </label>
        <input type="tel" id="MobileNo" name="MobileNo">
        <br>
        <br>
        <label for="fileUpload">Resume </label>
        <input type="file" id="fileUpload" name="fileUpload">
        <br>
        <br>
        <label for="counter">Experience (in years)  </label>
        <input type="number" id="counter" name="counter" min="0" max="20">
        <br>
        <br>
        <fieldset >
            <legend>Skils</legend>
            <label for="checkbox1">Java </label>
            <input type="checkbox" value="checkbox1">
            
            <label for="checkbox2">Spring framework </label>
            <input type="checkbox" value="checkbox2">
            
            <label for="checkbox3">Spring Boot </label>
            <input type="checkbox" value="checkbox3">
            
            <label for="checkbox4">HTML </label>
            <input type="checkbox" value="checkbox4">
            
            <label for="checkbox5">CSS </label>
            <input type="checkbox" value="checkbox5">
        
            <label for="checkbox5">JavaScript </label>
            <input type="checkbox" value="checkbox5">
            <br>
            <br>
        </fieldset>
        <br>
        <label for="hiQul">Highest Qualification   </label>
        <select name=" Highest Qualification " id="hiQul">
            <option value="select">- select - </option>
            <option value="PostGraduation">Post Graduation </option>
            <option value="Graduation">Graduation </option>
            <option value="Diploma">Diploma </option>
            <option value="Intermediate">Intermediate </option>
            <option value="High School">High School </option>
        </select>
        <br>
        <br>
        <label for="Cousre">Course   </label>
        <select name="Course " id="Course">
            <option value="select">- select - </option>
            <option value="10th">10th </option>
            <option value="10+2">10+2 </option>
            <option value="BA">B.A. </option>
            <option value="B.Sc.">B.sc.</option>
            <option value="B.Teach">B.Teach </option>
            <option value="BCA">BCA </option>
            <option value="B.Com">B.Com </option>
            <option value="Polytechniqe">Polytechniqe </option>
            <option value="iti">I.T.I. </option>
        </select>
        <br>
        <br>
       <fieldset>
            <legend>Availability</legend>
            <label for="radio1">Full Time </label>
            <input type="radio" name="radio" id="radio1">
            
            <label for="radio2">Part Time </label>
            <input type="radio" name="radio" id="radio2">
            
            <label for="radio3">Both </label>
            <input type="radio" name="radio" id="radio3">
       </fieldset>
       <br>
        <label for="textarea">Comments</label><br>
        <textarea name="text" id="textarea" cols="30" rows="5" placeholder="Write here.."></textarea>
        <br>
        <button> Submit Application </button><br><br>
    </form>
</body>
</html>
