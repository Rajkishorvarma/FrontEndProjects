<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="emailId">Email id</label>
        <input type="email" id="emailId" name="emailId">
        <br>
        <br>
        <label for="phon">Phone Number</label>
        <input type="tel" id="phon" name="phon">
        <br>
        <br>
        <label for="occupationType">Occupation</label>
        <select name="occupationType" id="occupationType">
            <option value="select">- Select -</option>
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="BussinessMen">Bussiness Men</option>
            <option value="Agriculture">Agriculture</option>
            <option value="Army">Army</option>
            <option value="other">other</option>
        </select>
        <br>
        <br>
        <fieldset >
            <legend>Area Of Intrest</legend>
            <label for="checkbox1">Music</label>
            <input type="checkbox" value="checkbox1">
            <br>
            <label for="checkbox2">Movies</label>
            <input type="checkbox" value="checkbox2">
            <br>
            <label for="checkbox3">Study</label>
            <input type="checkbox" value="checkbox3">
            <br>
            <label for="checkbox4">Sport</label>
            <input type="checkbox" value="checkbox4">
            <br>
            <label for="checkbox5">Other</label>
            <input type="checkbox" value="checkbox5">
            <br>
            <br>
        </fieldset>
        <br>
        <label for="textarea">Comments</label><br>
        <textarea name="text" id="textarea" cols="30" rows="5" placeholder="Write here.."></textarea>
        <br>
        <button>Register</button><br><br>
        <input type="button" value="Register" id="button1">
    </form>
</body>
</html>
