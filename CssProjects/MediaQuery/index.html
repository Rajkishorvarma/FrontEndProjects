<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaQuery</title>
    <style>
        .box{
            background-color: aqua;
            height: 400px;
            width: 400px;
            border: 3px solid blue;
        }
        @media (min-width:500px) {
            .box{
                background-color: blue;
                border: 3px solid aqua;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        Jai Shree Radhey....
    </div>
</body>
</html>
